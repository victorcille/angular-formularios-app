<h2>Reactivos: <small>Switches</small></h2>
<hr />

<form [formGroup]="miFormulario">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Género
        </label>

        <!-- 
            El formControlName y el name vienen a hacer lo mismo por lo que si dejamos los 2 nos va a saltar un error. 
            Dejamos sólo el formControlName 
        -->
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="radio" 
                       formControlName="genero"
                       id="radioMasculino" 
                       value="M"
                >

                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       formControlName="genero"
                       id="radioFemenino"
                       value="F"
                >

                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>

        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="notificacionesSwitch" formControlName="notificaciones">

                <label class="form-check-label" for="notificacionesSwitch">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
        </label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terminosCheck" formControlName="condiciones">
                
                <label class="form-check-label" for="terminosCheck">
                    Términos y condiciones
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Valor del formulario</span>
<pre>{{ miFormulario.value | json }}</pre>
<br/>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br/>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
<br/>
