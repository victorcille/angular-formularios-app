<h2>Template: <small>Switches</small></h2>
<hr />

<form (ngSubmit)="guardar()" #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Género
        </label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="radio" 
                       name="radioGenero" 
                       id="radioMasculino" 
                       value="M" 
                       [(ngModel)]="persona.genero"
                       required
                >

                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="radioGenero"
                       id="radioFemenino"
                       value="F"
                       [(ngModel)]="persona.genero"
                       required
                >

                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>

        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox"
                       id="notificacionesSwitch"
                       [(ngModel)]="persona.notificaciones"
                       name="notificaciones"
                >

                <label class="form-check-label" for="notificacionesSwitch">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
        </label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       id="terminosCheck"
                       [(ngModel)]="terminosYCondiciones"
                       name="terminos"
                       required
                >
                
                <label class="form-check-label" for="terminosCheck">
                    Términos y condiciones
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" (click)="guardar()" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Valor del formulario</span>
<pre>{{ miFormulario.value | json }}</pre>
<br/>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br/>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
<br/>
